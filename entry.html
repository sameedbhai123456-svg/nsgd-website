<script>
if(!localStorage.getItem('token')) window.location.href='index.html';
function saveEntry(){
  const data={name:document.getElementById('name').value,contact:document.getElementById('contact').value,amount:Number(document.getElementById('amount').value),paid:Number(document.getElementById('paid').value),date:new Date().toLocaleDateString('en-GB')};
