<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NSGD.acx</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, Segoe UI, Roboto, sans-serif;
            background: linear-gradient(135deg, #0f4ea6 0%, #1a2f5a 50%, #0b1220 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f1724;
        }
        
        .login-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            overflow: hidden;
            background: white;
        }
        
        .left-section {
            flex: 1;
            background: linear-gradient(135deg, #0f4ea6, #1a2f5a);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        
        .left-section img {
            width: 140px;
            height: 140px;
            margin-bottom: 30px;
            border-radius: 12px;
            background: white;
            padding: 8px;
        }
        
        .left-section h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .left-section p {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .right-section {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #0f1724;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-group input::placeholder {
            color: #9ca3af;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #2563eb, #1e40af);
            color: white;
            border: 0;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 12px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        h2 {
            margin-bottom: 8px;
            font-size: 24px;
            color: #0f1724;
        }
        
        .subtitle {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 24px;
        }
        
        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }
        
        .eye-icon {
            cursor: pointer;
            position: absolute;
            right: 14px;
            top: 40px;
            color: #9ca3af;
        }
        
        .pwd-wrap {
            position: relative;
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                height: auto;
                max-width: 100%;
                margin: 20px;
            }
            
            .left-section {
                padding: 40px 20px;
            }
            
            .right-section {
                padding: 30px 20px;
            }
            
            .left-section img {
                width: 80px;
                height: 80px;
            }
            
            .left-section h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Section -->
        <div class="left-section">
                        <img src="nsgd logo.jpg" alt="NSGD Logo" style="width: 140px; height: 140px; border-radius: 12px;">
            <h1>Welcome to NSGD.acx</h1>
            <p>A secure internal ledger & business management system for NSGD</p>
        </div>
        
        <!-- Right Section -->
        <div class="right-section">
            <h2>Login</h2>
            <p class="subtitle">Enter your credentials to continue</p>
            
            <div class="error" id="errorMsg"></div>
            
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter Username" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <div class="pwd-wrap">
                        <input type="password" id="password" placeholder="Enter Password" required>
                        <span class="eye-icon" onclick="togglePassword()">üëÅ</span>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
    
    <script>
        const API = 'https://nsgd-backend-5i56.onrender.com';
        
        function togglePassword() {
            const pwd = document.getElementById('password');
            pwd.type = pwd.type === 'password' ? 'text' : 'password';
        }
        
        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMsg');
            
            if (!username || !password) {
                errorDiv.textContent = 'Please enter both username and password';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Demo mode - for frontend-only testing
            if (username === 'admin' && password === '1234') {
                localStorage.setItem('token', 'demo-token-' + Date.now());
                localStorage.setItem('user', username);
                errorDiv.style.display = 'none';
                window.location.href = '/nsgd-website/dashboard.html';
            } else {
                errorDiv.textContent = '‚ùå Invalid credentials. Try admin / 1234';
                errorDiv.style.display = 'block';
            }
        }
        
        ript>
</body>
</html>
